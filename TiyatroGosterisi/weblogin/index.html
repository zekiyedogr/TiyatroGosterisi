<!DOCTYPE html>
<html>
<head>
    <title>Tiyatrolar | Giriş Yap</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Art Sign Up Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, 
		Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome-all.css" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>
<body>
    <div class=" w3l-login-form">
        <h2>Giriş Yap</h2>
        <form action="#" method="POST">
            <div class=" w3l-form-group">
                <label>Kullanıcı Adı:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı" required="required" />
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Parola:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Parola" required="required" />
                </div>
            </div>
            <div class="forgot">
                <a href="#">Parolanızını mı unuttunuz?</a>
                <p><input type="checkbox">Hatırla</p>
            </div>
            <button type="submit">Giriş</button>
        </form>
        <p class=" w3l-register-p">Hesabınız yok mu?<a href="#" class="register"> Kayıt ol</a></p>
    </div>
</body>
</html>
